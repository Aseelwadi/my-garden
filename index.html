<head>

<body>
    <header>
        <h1>My Fabulous Garden</h1>

        <div class="form">
            <form id='flowerForm'>
                <label for="name">Name</label><br>
                <input type="text" name="name" id="name">
                <br>
                <label for="category">Category</label><br>
                <select name="category" id="category">

                    <option value="gardenias">gardenias</option>
                    <option value="orchids">orchids</option>
                    <option value="peonies">peonies</option>
                    <option value="roses">roses</option>
                    <option value="sunflowers">sunflowers</option>
                    <option value="tulips">tulips</option>
                </select><br> <label for="season">Season</label><br>
                <input type="text" name="season" id="season"><br>
                <input class="btn" type="submit" value="Save">

            </form>
        </div>
        <div>
            <table id="flowerTable"></table>
        </div>
